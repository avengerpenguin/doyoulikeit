<!DOCTYPE html>
{% load staticfiles i18n %}
<html lang="en">
<head>
    <title>{% block title %}Do you like it?{% endblock %}</title>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.2/semantic.min.css"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.10.2/semantic.min.js"></script>
</head>

<body>
<header>
    <p class="siteheader">Do You Like It?</p>
    {% if request.user.is_authenticated %}
    <p>Hello, {{ request.user.username }}</p>
    {% else %}
    <a href="/accounts/login/?next={{request.path}}" rel="login">Log in</a>
    <a href="/accounts/signup/?next={{request.path}}"
       rel="register">Register</a>
    {% endif %}
</header>
{% block content %}{% endblock %}
</body>
</html>
